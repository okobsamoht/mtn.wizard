<ion-view title="MAW">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

  <div class="item item-avatar">
    <img class="full-image" src="img/logo.png"><button class="button icon ion-loop" onclick="app.getinfos()" style="float:right"></button>

  </div>

<div class="list">
  <label class="item item-divider">
    <span class="input-label">Mes Informations</span>
  </label>
  <label class="item item-input">
    <span class="input-label">Prénom</span>
    <input type="text" id="prenom" placeholder="Thomas">
  </label>
  <label class="item item-input">
    <span class="input-label">Nom</span>
    <input type="text" id="nom" placeholder="BOKO">
  </label>
  <label class="item item-input">
    <span class="input-label">N°Téléphone</span>
    <input type="text" id="numero" placeholder="97409633">
  </label>
  <label class="item item-input">
    <span class="input-label">Email</span>
    <input type="text" id="email" placeholder="bokothomas@yahoo.fr">
  </label>
  <label class="item item-input">
    <span class="input-label">Ville</span>
    <input type="text" id="ville" placeholder="Pahou">
  </label>
  <label class="item item-divider">
    <span class="input-label">Mes CODES</span>
  </label>
  <label class="item item-input">
    <span class="input-label">MOMO</span>
    <input type="text" id="cmomo" placeholder="54321">
  </label>
  <label class="item item-input">
    <span class="input-label">ME2U</span>
    <input type="text" id="cme2u" placeholder="4321">
  </label>
  <label class="item item-input">
    <span class="input-label">SIM</span>
    <input type="text" id="csim" placeholder="4321">
  </label>
</div>
<div class="row">
<button class="button button-block button-positive" onclick="app.saveinfos()">
  Enregistrer
</button>
</div>

  </ion-content>
</ion-view>
