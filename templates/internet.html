<ion-view title="MAW">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Internet</h1>

<div class="card">
  <div class="item item-divider">
    Activation Internet
  </div>
  <div class="item item-text-wrap">
    <button class="button button-block button-positive" onclick="app.sms('1277','Internet')">
  Activer
</button>
  </div>
</div>


<div class="card">
  <div class="item item-divider">
    Forfaits Internet
  </div>
  <label class="item item-text-wrap item-input item-select">
    <div class="input-label">
      Forfaits Internet
    </div>
  </label>
  <div class="row item">
  <div class="col"><div class="button-bar">
  <a class="button button-positive" href="#app/forfait">Choisir</a>
</div>
      </div>
</div>
</div>

<div class="card">
  <div class="item item-divider">
    Statut Internet
  </div>
  <div class="row item item-text-wrap">
  <div class="col"><div class="button-bar">
  <button class="button button-positive" onclick="app.sms('7084','Statut')">SMS</button>
  <button class="button button-positive" onclick="app.appel('*130*2%23')">USSD</button>
</div>
  </div>
</div>
</div>
      
<div class="card">
  <div class="item item-divider">
    Désactiver Forfait
  </div>
  <div class="row item item-text-wrap">
  <div class="col"><div class="button-bar">
  <button class="button button-positive" onclick="app.sms('7084','Stop')">SMS</button>
  <button class="button button-positive" onclick="app.appel('*130*3*1%23')">USSD</button>
</div>
  </div>
</div>
</div>
    
<div class="card">
  <div class="item item-divider">
    Désactiver Internet
  </div>
  <div class="item item-text-wrap">
    <button class="button button-block button-positive" onclick="app.appel('*130*3*2%23')">
  Désactiver
</button>
  </div>
</div>



  </ion-content>
</ion-view>
